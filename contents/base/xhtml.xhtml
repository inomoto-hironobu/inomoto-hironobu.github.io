<section>
<p>XHTMLとは何かを解説する。
    名前空間http://www.w3.org/1999/xhtmlを持つXMLであり、HTML4をXMLで再定義した規格
XHTML1.0でStrict、Frameset、Transientの3つがある。
XHTML1.1ではモジュール機能が実装された。
XHTML2.0は規格途中で挫折したが、section要素など、いくつかの仕様はHTML5、HTML LSに引き継がれた。
HTML5をXMLとして定義したものはXHTML5といわれることがある。
</p>
